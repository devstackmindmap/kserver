{% extends "app/layout.html" %}

{% block content %}

<form enctype="multipart/form-data" method="post" action="{% url 'uploadMultiTable' %}" >
    <div class="form-group">
        <label>적용 범위:</label>
        <div>
            {% include 'app/partial/selectRunMode.html' with runModeDef="runMode" %}
        </div>
    </div>

    {% csrf_token %}
    <div class="form-group">
        <label class="control-label">번들 버전</label>
        <input class="form-control" rows="1" id="bundleVersion" name="bundleVersion">
    </div>
    <div class="form-group">
        <label class="control-label">여러 파일 선택</label>
        <input id="filesToUpload" name="filesToUpload[]" type="file" multiple="" class="file file-loading" data-allowed-file-extensions='["csv", "json"]'>
    </div>
    <div class="form-group">
        <label for="comment">주석:</label>
        <textarea class="form-control" rows="5" id="comment" name="comment">{{user.username}} </textarea>
    </div>
</form>


{% endblock %}
