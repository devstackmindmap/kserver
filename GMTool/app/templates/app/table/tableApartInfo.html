{% extends "app/layout.html" %}

{% block content %}

<div class="container" ng-controller="tableController">
	<div class="form-group">
		<lable class="control-label" for="runMode">서버 종류:</lable>
		<div>
			{% include 'app/partial/selectRunMode.html' with runModeDef="runMode" %}
		</div>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="button" value="조회" ng-click="getTableApartInfo()" />
	</div>

	<div class="form-group">
		<table class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
                    <th>선택</th>
					<th>테이블 이름</th>
					<th>사용처</th>
                    <th>언어</th>
				</tr>
			</thead>
            <tbody id="tbodyUserInfo"></tbody>
		</table>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="button" value="수정" ng-click="updateTableApartInfo()" />
	</div>
</div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/table.js' %}"></script>"
{% endblock %}
