{% extends "app/layout.html" %}

{% block content %}
<div class="container" ng-controller="userInfoController">
	{% include 'app/partial/shopInfoSelectSet.html' %}

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="조회" ng-click="getShopInfo()"/>
    </div>

	<div class="form-group">
		<table class="table table-striped table-bordered" style="width:100%">
			<thead>
                
                    <div id="plain" style="display: none">
				<tr>
 					<th ng-if="header_names.length > 0" >
						<input type="checkbox" id="isAllChoiceCheck" ng-click="checkAllChoiceButton()" />&nbsp선택
					</th>
                    
 					<th ng-repeat="header_name in header_names" style="font-size:12px">
						[[header_name]]
					</th>
                     
				</tr>
                </div>
			</thead>
			<tbody id="tbodyUserInfo"></tbody>
		</table>

		<div ng-if="header_names.length > 0" class="form-group">
			<input class="btn btn-primary" type="button" value="업데이트" ng-click="updateShopInfo()"/>
			<input class="btn btn-danger" type="button" value="삭제" ng-click="deleteShopInfo()" />
		</div>
	</div>
</div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/shop.js' %}"></script>"
{% endblock %}
