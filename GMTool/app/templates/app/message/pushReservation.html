{% extends "app/layout.html" %}

{% block content %}
    <div class="container" ng-controller="messageController">
        {% include 'app/partial/publicNotice.html' %}

        <br />
        <h4>전체 푸시 예약 </h4>
        
        <div class="panel panel-default">
            <div class="panel-body" id="divAddUserInfo">
                <div ng-switch="selectedUserInfoType">
                    <div class="form-group">
                        <label>푸시 제목  <input type="text" width="400px" class="form-control" style="display:inline;" id="pushTitle" name="pushTitle" /></label>
                    </div>
                    <div class="form-group">
                        <label>푸시 내용 <input type="text" width="700px" class="form-control" style="display:inline;" id="pushBody" name="pushBody" /></label>
                    </div>
                    <div class="form-group">
                        <label> 푸시 발송시간 <input type="datetime-local" class="form-control" style="display:inline;" id="reservationTime" name="reservationTime" /></label>
                    </div>
                    <div class="form-group">
                        <label>
                            푸시 조건
                            <select id="condition" name="condition">
                                <option value="" disabled>선택하세요</option>
                                <option value="allUser">동의한 전체유저</option>
                                <option value="lastLogin">마지막 접속일</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="예약" ng-click="pushReservation()" />
                </div>

            </div>
        </div>
    </div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/message.js' %}"></script>"

{% endblock %}
