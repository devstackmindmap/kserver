{% extends "app/layout.html" %}

{% block content %}
<div class="container" ng-controller="userInfoController" >
	{% include 'app/partial/alluserInfoSelectSet.html' with onUserInfoTypeChange="onUserInfoTypeChange()" %}

	<br />
	<h4>유저 전체 데이터 반영</h4>
	<div class="panel panel-default" >
		<div class="panel-body" id="divAddUserInfo">
			<div ng-switch="selectedUserInfoType">
				<div ng-switch-when="accounts">

				</div>
				<div ng-switch-when="users">
                    <div class="form-group">
						<label class="control-label">Gold:</label><br />
						<input type="number" class="form-control" id="users_gold" />
					</div>

				</div>
				<div ng-switch-when="units">
					<div class="form-group">
						<label class="control-label">유닛 아이디:</label><br />
						<input type="number" class="form-control" id="units_unitId" />
					</div>
					<div class="form-group">
						<label class="control-label">유닛 레벨:</label><br />
						<input type="number" class="form-control" id="units_level" />
					</div>
					<div class="form-group">
						<label class="control-label">조각 개수:</label><br />
						<input type="number" class="form-control" id="units_count" />
					</div>
					<div class="form-group">
						<label class="control-label">랭크 포인트:</label><br />
						<input type="number" class="form-control" id="units_rankPoint" />
					</div>
					<div class="form-group">
						<label class="control-label">랭크 레벨:</label><br />
						<input type="number" class="form-control" id="units_rankLevel" />
					</div>
				</div>
				<div ng-switch-when="cards">
					<div class="form-group">
						<label class="control-label">카드 아이디:</label><br />
						<input type="number" class="form-control" id="cards_cardId" />
					</div>				
					<div class="form-group">
						<label class="control-label">카드 레벨:</label><br />
						<input type="number" class="form-control" id="cards_level" />
					</div>
					<div class="form-group">
						<label class="control-label">조각 개수:</label><br />
						<input type="number" class="form-control" id="cards_count" />
					</div>
				</div>
				<div ng-switch-when="armors">
					<div class="form-group">
						<label class="control-label">DC코트 아이디:</label><br />
						<input type="number" class="form-control" id="armors_id" />
					</div>				
					<div class="form-group">
						<label class="control-label">DC코트 레벨:</label><br />
						<input type="number" class="form-control" id="armors_level" />
					</div>
					<div class="form-group">
						<label class="control-label">DC코트 개수:</label><br />
						<input type="number" class="form-control" id="armors_count" />
					</div>
				</div>
				<div ng-switch-when="weapons">
					<div class="form-group">
						<label class="control-label">AB소드 아이디:</label><br />
						<input type="number" class="form-control" id="weapons_id" />
					</div>				
					<div class="form-group">
						<label class="control-label">AB소드 레벨:</label><br />
						<input type="number" class="form-control" id="weapons_level" />
					</div>
					<div class="form-group">
						<label class="control-label">AB소드 개수:</label><br />
						<input type="number" class="form-control" id="weapons_count" />
					</div>
				</div>
				<div ng-switch-when="stage_levels">
					<div class="form-group">
						<label class="control-label">스테이지 레벨 아이디:</label><br />
						<input type="number" class="form-control" id="stage_levels_stageLevelId" />
					</div>				
					<div class="form-group">
						<label class="control-label">클리어 개수:</label><br />
						<input type="number" class="form-control" id="stage_levels_clearCount" />
					</div>
				</div>
				<div ng-switch-when="decks">
					<div class="form-group">
						<label class="control-label">ModeType:</label>
						<br />
						<select id="decks_modeType" name="decks_modeType">
							<option value="0">PVE</option>
							<option value="1">PVP</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">DeckNum:</label>
						<input type="number" class="form-control" id="decks_deckNum" />
					</div>
					<div class="form-group">
						<label class="control-label">OrderNum:</label>
						<input type="number" class="form-control" id="decks_orderNum" />
					</div>
					<div class="form-group">
						<label class="control-label">SlotType:</label><br />
						<select id="decks_slotType">
							<option value="1">유닛</option>
							<option value="2">카드</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">ClassId:</label>
						<input type="number" class="form-control" id="decks_classId" />
					</div>
					<div class="form-group">
						<label class="control-label">DeckName:</label>
						<input type="text" class="form-control" id="decks_deckName" />
					</div>
				</div>
                <div ng-switch-when="allUnitsLevel">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="aulevel" />
					</div>				
				</div>
                <div ng-switch-when="allSkillsLevel">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="aslevel" />
					</div>				
				</div>
                <div ng-switch-when="allWeaponsLevel">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="awlevel" />
					</div>				
				</div>
                <div ng-switch-when="allUnit">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="alulevel" />
					</div>				
				</div>
                <div ng-switch-when="allSkill">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="alslevel" />
					</div>				
				</div>
                <div ng-switch-when="allWeapons">
					<div class="form-group">
						<label class="control-label"> 레벨 :</label><br />
						<input type="number" class="form-control" id="alwlevel" />
					</div>				
				</div>
			</div>

			<div ng-if="selectedUserInfoType">
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="적용" ng-click="allUserInfo()" />
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/alluserInfo.js' %}"></script>"

{% endblock %}
