{% extends "app/layout.html" %}

{% block content %}
<div class="container" ng-controller="userInfoController" >
	{% include 'app/partial/truncate.html' with onUserInfoTypeChange="onUserInfoTypeChange()" %}

	<br />
	<h4>전체 유저 삭제</h4>
    <span style="color:red"><h4> 전체 유저데이터 삭제로 복구되지 않습니다.</h4></span>
	<div class="panel panel-default" >
		<div class="panel-body" id="divAddUserInfo">
			<div ng-switch="selectedUserInfoType">

				<div ng-switch-when="truncate">
					<div class="form-group">
						<label class="control-label">전체 삭제(Y/N):</label><br />
						<input type="text" class="form-control" id="truncate_YN" />
					</div>
				</div>

			</div>

			<div ng-if="selectedUserInfoType">
				<div class="form-group">
                    <input type="button" class="btn btn-primary" value="삭제" ng-click="truncateuser()" />
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/userInfo.js' %}"></script>"

{% endblock %}
