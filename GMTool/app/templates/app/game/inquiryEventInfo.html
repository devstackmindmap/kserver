{% extends "app/layout.html" %}

{% block content %}
<div class="container" ng-controller="userInfoController">
	{% include 'app/partial/publicNotice.html' %}

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="조회" ng-click="getEventInfo()"/>
    </div>

	<div class="form-group">
        <div>[[UTCTime]] </div>
		<table class="table table-striped table-bordered" style="width:100%">
			<thead>
                
                    <div id="plain" style="display: none">
				<tr>
 					<th ng-if="header_names.length > 0" >
						<input type="checkbox" id="isAllChoiceCheck" ng-click="checkAllChoiceButton()" />&nbsp선택
					</th>
                    
 					<th ng-repeat="header_name in header_names">
						[[header_name]]
					</th>
                     
				</tr>
                </div>
			</thead>
			<tbody id="tbodyUserInfo"></tbody>
		</table>

		<div ng-if="header_names.length > 0" class="form-group">
			<input class="btn btn-danger" type="button" value="삭제" ng-click="deleteEventInfo()" />
		</div>
	</div>

     <br />
        <h4>이벤트 등록</h4>[[UTCTime]]
        <div class="panel panel-default">
            <div class="panel-body" id="divAddUserInfo">
                <div class="form-group">
                    <label class="control-label">이벤트 시작 시간:</label><br />
                    <input type="datetime-local" class="form-control" id="startTime" />
                </div>
                <div class="form-group">
                    <label class="control-label">이벤트 종료 시간:</label><br />
                    <input type="datetime-local" class="form-control" id="endTime" />
                </div>
                <div class="form-group">
                    <label class="control-label">이벤트 종류(현재는 "1"로 세팅):</label><br />
                    <input type="number" class="form-control" id="eventType" />
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="추가" ng-click="addEventInfo()" />

                </div>

            </div>
        </div>



</div>




{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/userInfo.js' %}"></script>"
{% endblock %}
