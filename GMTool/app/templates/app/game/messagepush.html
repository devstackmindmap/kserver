{% extends "app/layout.html" %}

{% block content %}
    <div class="container" ng-controller="userInfoController">
        {% include 'app/partial/publicNotice.html' with onUserInfoTypeChange="onUserInfoTypeChange()" %}
        {#<input type="button" class="btn btn-primary" value="기록 조회" ng-click="pushLog()" />#}
        <br />
        <h4>전체 유저 메시지 Push</h4>
        <div class="panel panel-default">
            <div class="panel-body" id="divAddUserInfo">
                <div ng-switch="selectedUserInfoType">
                    <div class="form-group">
                        <label class="control-label">제      목:  </label><input type="text" class="form-control" style="display:inline;" id="title" name="title" /><br /><br />
                        <label class="control-label">메시지본문:  </label><input type="text" width="700px" class="form-control" style="display:inline;" id="message" name="message" />

                    </div>
                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="전송" ng-click="messagePush()" />
                </div>

            </div>
        </div>
    </div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/userInfo.js' %}"></script>"

{% endblock %}
