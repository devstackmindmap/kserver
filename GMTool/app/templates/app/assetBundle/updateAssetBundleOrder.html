{% extends "app/layout.html" %}

{% block content %}

<div class="container" ng-controller="assetBundleController">
	<div class="form-group">
		<lable class="control-label" for="runMode">서버 종류:</lable>
		<div>
			{% include 'app/partial/selectRunMode.html' with runModeDef="runMode" %}
		</div>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="button" value="조회" ng-click="getAssetBundleOrderInfo()" />
	</div>

	<div class="form-group">
		<table class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>에셋번들 이름</th>
					<th>우선순위</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="assetBundleInfo in assetBundleRows">
					<td>[[assetBundleInfo.name]]</td>
					<td>
						<input type="number" class="form-control" name="[[assetBundleInfo.name]]" value="[[assetBundleInfo.orderNum]]" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<input class="btn btn-primary" type="button" value="수정" ng-click="updateAssetBundleOrder()" />
	</div>
</div>

{% endblock %}

{% load staticfiles %}
{% block scripts %}
	<script src="{% static 'gmtool/controller/assetBundle.js' %}"></script>"
{% endblock %}
