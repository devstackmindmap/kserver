<script type="text/javascript">

var getParameters = function (paramName) {
    var returnValue;
    var url = location.href;
    var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');

    for (var i = 0; i < parameters.length; i++) {
        var varName = parameters[i].split('=')[0];
        if (varName.toUpperCase() == paramName.toUpperCase()) {
            returnValue = parameters[i].split('=')[1];
            return decodeURIComponent(returnValue);
        }
    }
};


var linkBtn = function () {
	var url = "https://knightrun.page.link/addfriend?token="+getParameters("token");

	window.open(url,"_blank","resizable,scrollbars,status");

}

$(document).ready(function() {
	
	$(this).on('change', '#lang', function() {
		$('.contents').hide();
		_id = $('#lang option:selected').val();
		
		if( _id == "ko") window.location = "http://download-dev.akastudio.co.kr/Inv/friend/Ko.html?token="+getParameters("token");
		if( _id == "en") window.location = "http://download-dev.akastudio.co.kr/Inv/friend/En.html?token="+getParameters("token");
		if( _id == "jp") window.location = "http://download-dev.akastudio.co.kr/Inv/friend/Jp.html?token="+getParameters("token");

	});

	
	initPage();	
});

function initPage()
{
	var _lang = getParameters("lang");


	if ( _lang == undefined ) _lang = "ko";

	$('#lang').val(_lang).change();

}
